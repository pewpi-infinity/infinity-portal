<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity Portal</title>
  <meta http-equiv="refresh" content="0; url=portal.html">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loading {
      font-size: 2rem;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    footer {
      margin-top: 34px;
      font-size: .88em;
      color: #b5daf8;
      opacity: .93;
      width: 100%;
      text-align: center;
    }
    .verse {
      font-size: .89em;
      color: #8beecc;
      margin-bottom: 2px;
    }
    .powered {
      font-size: .86em; color: #676; opacity: .89;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div>
    <div class="loading">♾️ Loading Infinity Portal...</div>
    <p style="margin-top: 20px;">If not redirected, <a href="portal.html" style="color: white; font-weight: bold;">click here</a></p>
  </div>
  <footer>
    <div class="verse">John 4:36 – "Already the one who reaps draws a wage and harvests a crop for eternal life, so that the sower and the reaper may be glad together."</div>
    <div class="powered">Powered by Infinity</div>
  </footer>
</body>
</html>
