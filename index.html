<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity â€¢ Rogers AI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #222; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    header { background: #0070ba; color: white; text-align: center; padding: 1rem; font-weight: bold; font-size: 1.2rem; }
    main { flex: 1; display: flex; flex-direction: column; padding: 1rem; overflow-y: auto; }
    #messages { flex: 1; border: 1px solid #ccc; background: white; border-radius: 10px; padding: 1rem; overflow-y: auto; }
    .msg { margin-bottom: 0.75rem; padding: 0.5rem 0.75rem; border-radius: 10px; max-width: 80%; word-break: break-word; }
    .user { background: #d0ebff; align-self: flex-end; }
    .ai { background: #e9ecef; align-self: flex-start; }
    footer { display: flex; gap: 0.5rem; padding: 0.75rem; background: #f0f0f0; border-top: 1px solid #ccc; }
    input { flex: 1; padding: 0.6rem; border-radius: 5px; border: 1px solid #bbb; }
    button { background: #0070ba; color: white; border: none; border-radius: 5px; padding: 0.6rem 1rem; cursor: pointer; }
    button:hover { background: #005f9e; }
  </style>
</head>
<body>
  <header>ðŸ§  Rogers AI â€” Infinity Portal</header>
  <main>
    <div id="messages">
      <div class="msg ai">Hey Kris â€” Rogers is live. Ask me anything!</div>
    </div>
  </main>
  <footer>
    <input id="userInput" placeholder="Type your question..." />
    <button onclick="ask()">Send</button>
  </footer>

  <script>
    const msgBox = document.getElementById('messages');
    const input = document.getElementById('userInput');

    function add(role, text){
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    async function ask(){
      const q = input.value.trim();
      if(!q) return;
      add('user', q);
      input.value = '';
      add('ai', 'Thinking...');
      try {
        const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(q)}&format=json&no_html=1&skip_disambig=1`);
        const data = await res.json();
        let answer = data.Answer || data.AbstractText || data.Definition || '';
        if(!answer && data.RelatedTopics && data.RelatedTopics[0]?.Text) {
          answer = data.RelatedTopics[0].Text;
        }
        add('ai', answer || 'No clear result â€” try rephrasing your question.');
      } catch(err) {
        add('ai', 'âš ï¸ Connection issue.');
      }
    }

    input.addEventListener('keydown', e => {
      if(e.key === 'Enter') ask();
    });
  </script>
</body>
</html>
