<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Infinity Portal</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
         margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0a0f1a;color:#e6f2ff}
    .card{background:#111827;border-radius:18px;padding:28px 30px;box-shadow:0 10px 30px rgba(0,0,0,.35);max-width:720px}
    h1{margin:0 0 8px;font-size:28px}
    p{opacity:.85;margin:0 0 18px}
    .badge{display:inline-block;background:#1f6feb;padding:6px 10px;border-radius:999px;font-size:12px;margin-bottom:10px}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid #2e6eea;text-decoration:none;color:#e6f2ff}
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Powered by INFINITY</div>
    <h1>Infinity Portal</h1>
    <p>Rogers AI entry point. Repo is live and ready.</p>
    <a class="btn" href="#">Open Rogers</a>
  </div>
</body>
</html>
