<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INFINITY · Redirect Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', system-ui, Arial, sans-serif;
      background: radial-gradient(circle at top, #23263d 0%, #191c2b 60%, #161926 100%);
      color: #e9ecef;
      margin: 0; min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .container {
      text-align: center;
      margin-top: 6vh;
      padding: 0 1em;
      max-width: 425px;
      width: 100vw;
    }
    h1 {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: .09em;
      margin-bottom: 1.4em;
      margin-top: .7em;
    }
    .spinner {
      width: 34px;
      height: 34px;
      margin: 1em auto;
      border: 3px dashed #00d4ff80;
      border-top-color: #7b2cbf;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .footer {
      text-align: center;
      font-size: .9em;
      color: #b5daf8;
      opacity: .93;
      margin-top: 44px;
    }
    .verse {
      font-size: .89em;
      color: #8beecc;
      margin-bottom: 2px;
    }
    .powered {
      font-size: .86em; color: #676; opacity: .89;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>INFINITY</h1>
    <p>Redirecting to <span style="color:#00d4ff;">AI-Augmented Vector Web Portal</span>...</p>
    <div class="spinner"></div>
    <p style="font-size:14px;margin-top:30px;">
      If you're not redirected,
      <a href="portal/index.html" style="color:#00d4ff;text-decoration:underline;">click here</a>
    </p>
  </div>
  <script>
    // Redirect to the new portal after 1.5 seconds
    setTimeout(() => {
      window.location.href = 'portal/index.html';
    }, 1500);
  </script>
  <div class="footer">
    <div class="verse">John 4:36 – "Already the one who reaps draws a wage and harvests a crop for eternal life, so that the sower and the reaper may be glad together."</div>
    <div class="powered">Powered by Infinity</div>
  </div>
</body>
</html>
