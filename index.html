<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Portal - Redirecting...</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #003087 0%, #0b5fd7 100%);
      color: white;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
      font-weight: 700;
      letter-spacing: 2px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
      opacity: 0.9;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: white;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>INFINITY</h1>
    <p>Redirecting to your unified portal...</p>
    <div class="spinner"></div>
    <p style="font-size: 14px; margin-top: 30px;">
      If you're not redirected, <a href="infinity-portal-unified.html">click here</a>
    </p>
  </div>
  <script>
    // Check if user is logged in
    const currentUser = localStorage.getItem('infinity_current_user');
    const sessionToken = localStorage.getItem('infinity_session_token');
    
    // Redirect based on login status
    setTimeout(() => {
      if (currentUser && sessionToken) {
        // User is logged in, go to dashboard
        window.location.href = 'dashboard.html';
      } else {
        // User is not logged in, go to login page
        window.location.href = 'login.html';
      }
    }, 1500);
  </script>
</body>
</html>
