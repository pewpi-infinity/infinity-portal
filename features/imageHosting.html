<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hosting - Infinity Portal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    h1 { color: #0070ba; margin-bottom: 20px; }
    .upload-area {
      border: 3px dashed #0070ba;
      border-radius: 10px;
      padding: 50px;
      text-align: center;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s;
    }
    .upload-area:hover {
      background: #f0f8ff;
      border-color: #005f9e;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .gallery-item:hover { transform: scale(1.05); }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #0070ba;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .back-btn:hover { background: #005f9e; }
    input[type="file"] { display: none; }
    .btn {
      background: #0070ba;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    .btn:hover { background: #005f9e; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../infinity-portal-main.html" class="back-btn">‚Üê Back to Portal</a>
    <h1>üì∏ Image Hosting</h1>
    <p>Upload, manage, and share your images with advanced hosting features.</p>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
      <h2>üìÅ Click to Upload Images</h2>
      <p>Drag and drop files here or click to browse</p>
      <input type="file" id="fileInput" multiple accept="image/*" onchange="handleFiles(this.files)">
    </div>
    
    <button class="btn" onclick="clearGallery()">Clear Gallery</button>
    
    <div class="gallery" id="gallery"></div>
  </div>
  
  <script>
    function handleFiles(files) {
      const gallery = document.getElementById('gallery');
      
      Array.from(files).forEach(file => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          
          reader.onload = function(e) {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `
              <img src="${e.target.result}" alt="${file.name}">
              <div style="padding: 10px; background: #f9f9f9;">
                <small>${file.name}</small>
              </div>
            `;
            gallery.appendChild(div);
          };
          
          reader.readAsDataURL(file);
        }
      });
    }
    
    function clearGallery() {
      if (confirm('Clear all images from gallery?')) {
        document.getElementById('gallery').innerHTML = '';
      }
    }
    
    // Drag and drop support
    const uploadArea = document.querySelector('.upload-area');
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.background = '#f0f8ff';
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.background = '';
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.background = '';
      handleFiles(e.dataTransfer.files);
    });
  </script>
</body>
</html>
