<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Portal - AI-Augmented Vector Web</title>
  <meta name="description" content="Infinity Portal - Immersive AI-augmented vector web interface">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #333;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #auth-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
    }

    .auth-container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .auth-container h1 {
      font-size: 48px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .auth-container p {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    #google-signin-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    #google-signin-btn:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    #vector-web {
      display: none;
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #ffffff;
    }

    #canvas-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #ai-interface {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      padding: 16px 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #ai-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      color: #333;
    }

    #ai-input::placeholder {
      color: #999;
    }

    #ai-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #ai-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .node {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #667eea;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .node:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
    }

    .node-label {
      font-size: 12px;
      font-weight: 600;
      color: #667eea;
      text-align: center;
    }

    .zone-view {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 50;
      padding: 60px 20px 100px;
      overflow-y: auto;
    }

    .zone-view.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .zone-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .zone-header h2 {
      font-size: 36px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      z-index: 60;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 14px;
      z-index: 60;
      display: none;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #667eea;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Authentication Screen -->
  <div id="auth-screen">
    <div class="auth-container">
      <h1>INFINITY</h1>
      <p>AI-Augmented Vector Web Portal</p>
      <button id="google-signin-btn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- Vector Web Interface -->
  <div id="vector-web">
    <canvas id="canvas-layer"></canvas>
    
    <div class="user-info" id="user-info">
      <span id="user-name">Guest</span>
    </div>

    <div class="back-btn" id="back-btn" style="display: none;">‚Üê Back to Vector Web</div>

    <!-- Zone Views (will be populated dynamically) -->
    <div id="zone-container"></div>

    <!-- AI Interface -->
    <div id="ai-interface">
      <input 
        type="text" 
        id="ai-input" 
        placeholder="Ask me anything or explore zones..."
        autocomplete="off"
      />
      <button id="ai-submit">Send</button>
    </div>
  </div>

  <!-- Load core scripts -->
  <script src="auth.js"></script>
  <script src="core/ai.js"></script>
  <script src="core/vector-web.js"></script>
  
  <!-- Load zone modules -->
  <script src="zones/autopilot.js"></script>
  <script src="zones/news.js"></script>
  <script src="zones/shorts.js"></script>
  <script src="zones/starquest.js"></script>
  <script src="zones/live.js"></script>
  <script src="zones/economy.js"></script>

  <!-- Main application script -->
  <script src="assets/js/app.js"></script>
</body>
</html>
